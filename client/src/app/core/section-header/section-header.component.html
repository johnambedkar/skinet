<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs"> 
    <!-- async pipe here is going to subscribe to the observable automatically. and when the component is
    destroyed it will automatically unsubcribe the observable. -->
    <section *ngIf="breadcrumbs.length>0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="py-5" style="margin-top:105px;background-color: #f5f5f5;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label |
                        titlecase}}</h1>
                </div>
                <div class="col-3">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
